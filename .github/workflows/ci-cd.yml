name: Build, Push Docker Image and Deploy to Render

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if secrets are loaded
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "DOCKER USERNAME EMPTY"; else echo "DOCKER USERNAME OK"; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "DOCKER TOKEN EMPTY"; else echo "DOCKER TOKEN OK"; fi
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then echo "RENDER API KEY EMPTY"; else echo "RENDER API KEY OK"; fi
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then echo "RENDER SERVICE ID EMPTY"; else echo "RENDER SERVICE ID OK"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-final-devops:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-final-devops:latest

      - name: Trigger Render deploy
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"
